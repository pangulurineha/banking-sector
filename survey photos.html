<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Survey Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
             background-color: #0f172a; /* Light gray background */
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }

        .photo-container {
            display: flex; /* Arranges children (images) horizontally */
            gap: 20px; /* Space between the images */
            margin-bottom: 20px; /* Space below the container */
            flex-wrap: wrap; /* Allows images to wrap to the next line on smaller screens */
            justify-content: center; /* Centers the images within the container */
        }

        img {
            max-width: 400px; /* Make images smaller */
            width: 100%; /* Ensure images fill available width in their container */
            height: auto; /* Maintain aspect ratio */
            border: 1px solid #ddd; /* Light border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 8px; /* Slightly rounded corners */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transition for hover effects */
            opacity: 0; /* Start hidden for fade-in animation */
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
        }

        /* Delay the animation for each image */
        .photo-container img:nth-child(1) { animation-delay: 0.2s; }
        .photo-container img:nth-child(2) { animation-delay: 0.4s; }
        /* If there's a third image outside the container, you might need a separate delay */
        /* For example: #third-photo { animation-delay: 0.6s; } */


        img:hover {
            transform: scale(1.03); /* Slightly enlarge image on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px); /* Start slightly below */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* End at original position */
            }
        }
        .nav-buttons { display: flex; justify-content: space-between; max-width: 960px; margin: 2rem auto 0; }
    .nav-buttons a { background: #3a3f58; color: #fff; padding: 0.6em 1.2em; border-radius: 6px; text-decoration: none; transition: background 0.3s; }
    .nav-buttons a:hover { background: #5c6bc0; }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="photo 1.jpg" alt="Survey Photo 1"/>
        <img src="photo 2.jpg" alt="Survey Photo 2"/>
    </div>
    <img src="photo 3.jpg" alt="Survey Photo 3"/> 
     <div class="nav-buttons">
    <a href="week8.html">← Previous</a>
    <a href="conclusion.html">Next →</a>
  </div>
  </body>
</html>
